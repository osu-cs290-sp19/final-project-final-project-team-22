<!DOCTYPE html>
<html>
  <head>

    <meta charset="utf-8">
    <title>Overwatch</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" crossorigin="anonymous">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.2/handlebars.runtime.js" charset="utf-8" defer></script>
    <link rel="stylesheet" href="/style.css" media="screen">
    <script src="/index.js" charset="utf-8" defer></script>

  </head>

  <body>

    <header>
      <div class="img-container">
        <img class="Overwatch-logo" src="http://i.imgur.com/YZ4w2ey.png"/>
        <img class="Overwatch-logo2" src="http://i.imgur.com/IF0dVuY.png"/>
      </div>
    </header>

    <div class = "leftAndRight">
      <img class="leftPicture" src="https://gamepedia.cursecdn.com/overwatch_gamepedia/8/81/Tracer-portrait.png?version=66835685f51847f8399378bc89067609"/>
      <img class="rightPicture" src="https://gamepedia.cursecdn.com/overwatch_gamepedia/4/4c/Widowmaker-portrait.png?version=019720e80b20411ab84b8089314a7959"/>
    </div>

    <div>
      <p id="box" class="box"></p>
      <input type="text" id="txt" />
      <button class = "danmu" onclick="send()">Submit</button>
    </div>

    <main class="tank-page">
      <div class="title-container">
        <h1>Tank Heroes</h1>
      </div>

      <div class="heroes-container">

        <section class="heroes-card">
          <div class="img-container">
            <a href = "/tank-heroes/D.VA"><img class="heroesPhoto" src="https://d1u1mce87gyfbn.cloudfront.net/hero/dva/hero-select-portrait.png" /></a>
          </div>
          <div class="heroes-name">
            D.VA
          </div>
        </section>

        <section class="heroes-card">
          <div class="img-container">
            <a href = "/tank-heroes/Orisa"><img class="heroesPhoto" src="https://d1u1mce87gyfbn.cloudfront.net/hero/orisa/hero-select-portrait.png" /></a>
          </div>
          <div class="heroes-name">
            Orisa
          </div>
        </section>

        <section class="heroes-card">
          <div class="img-container">
            <a href = "/tank-heroes/Reinhardt"><img class="heroesPhoto" src="https://d1u1mce87gyfbn.cloudfront.net/hero/reinhardt/hero-select-portrait.png" /></a>
          </div>
          <div class="heroes-name">
            Reinhardt
          </div>
        </section>

        <section class="heroes-card">
          <div class="img-container">
            <a href = "/tank-heroes/Roadhog"><img class="heroesPhoto" src="https://d1u1mce87gyfbn.cloudfront.net/hero/roadhog/hero-select-portrait.png" /></a>
          </div>
          <div class="heroes-name">
          Roadhog
          </div>
        </section>

        <section class="heroes-card">
          <div class="img-container">
            <a href = "/tank-heroes/Winston"><img class="heroesPhoto" src="https://d1u1mce87gyfbn.cloudfront.net/hero/winston/hero-select-portrait.png" /></a>
          </div>
          <div class="heroes-name">
            Winston
          </div>
        </section>

        <section class="heroes-card">
          <div class="img-container">
            <a href = "/tank-heroes/Wrecking-ball"><img class="heroesPhoto" src="https://d1u1mce87gyfbn.cloudfront.net/hero/wrecking-ball/hero-select-portrait.png" /></a>
          </div>
          <div class="heroes-name">
            Wrecking-ball
          </div>
        </section>

        <section class="heroes-card">
          <div class="img-container">
            <a href = "/tank-heroes/Zarya"><img class="heroesPhoto" src="https://d1u1mce87gyfbn.cloudfront.net/hero/zarya/hero-select-portrait.png" /></a>
          </div>
          <div class="heroes-name">
            Zarya
          </div>
        </section>


      </div>
    </main>

  </body>
</html>
