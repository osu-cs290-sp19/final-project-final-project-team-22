<!DOCTYPE html>
<html>
  <head>

    <meta charset="utf-8">
    <title>Overwatch</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" crossorigin="anonymous">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.2/handlebars.runtime.js" charset="utf-8" defer></script>
    <link rel="stylesheet" href="/style.css" media="screen">
    <script src="/index.js" charset="utf-8" defer></script>

  </head>

  <body>

    <header>
      <div class="img-container">
        <img class="Overwatch-logo" src="http://i.imgur.com/YZ4w2ey.png"/>
        <img class="Overwatch-logo2" src="http://i.imgur.com/IF0dVuY.png"/>
      </div>
    </header>

    <div class = "leftAndRight">
      <img class="leftPicture" src="https://gamepedia.cursecdn.com/overwatch_gamepedia/8/81/Tracer-portrait.png?version=66835685f51847f8399378bc89067609"/>
      <img class="rightPicture" src="https://gamepedia.cursecdn.com/overwatch_gamepedia/4/4c/Widowmaker-portrait.png?version=019720e80b20411ab84b8089314a7959"/>
    </div>

    <div>
      <p id="box" class="box"></p>
      <input type="text" id="txt" />
      <button class = "danmu" onclick="send()">Submit</button>
    </div>

    <main class="support-page">
      <div class="title-container">
        <h1>Support Heroes</h1>
      </div>

      <div class="heroes-container">
        <section class="heroes-card">
          <div class="img-container">
            <a href = "/support-heroes/Ana"><img class="heroesPhoto" src="https://d1u1mce87gyfbn.cloudfront.net/hero/ana/hero-select-portrait.png" /></a>
          </div>
          <div class="heroes-name">
            Ana
          </div>
        </section>

        <section class="heroes-card">
          <div class="img-container">
              <a href = "/support-heroes/Baptiste"><img class="heroesPhoto" src="https://d1u1mce87gyfbn.cloudfront.net/hero/baptiste/hero-select-portrait.png" /></a>
          </div>
          <div class="heroes-name">
            Baptiste
          </div>
        </section>

        <section class="heroes-card">

              <a href = "/support-heroes/Brigitte"><img class="heroesPhoto" src="https://d1u1mce87gyfbn.cloudfront.net/hero/brigitte/hero-select-portrait.png" /></a>

          <div class="heroes-name">
            Brigitte
          </div>

        <section class="heroes-card">
          <div class="img-container">
            <a href = "/support-heroes/Lucio"><img class="heroesPhoto" src="https://d1u1mce87gyfbn.cloudfront.net/hero/lucio/hero-select-portrait.png" /></a>

          </div>

          </div>

            Mercy
          </div>
        </section>

        <section class="heroes-card">
          <div class="img-container">
            <a href = "/support-heroes/Moira"><img class="heroesPhoto" src="https://d1u1mce87gyfbn.cloudfront.net/hero/moira/hero-select-portrait.png" /></a>
          </div>
          <div class="heroes-name">
            Moira
          </div>
        </section>

        <section class="heroes-card">
          <div class="img-container">
            <a href = "/support-heroes/Zenyatta"><img class="heroesPhoto" src="https://d1u1mce87gyfbn.cloudfront.net/hero/zenyatta/hero-select-portrait.png" /></a>

        </section>
